<h2>Printing arguments annotation</h2>
<html>
 <head></head>
 <body>
  <p>Define an annotation that can be used to print called method arguments and return value to standard output: </p> 
  <pre><code class="language-java">@PrintArgs(printReturn = true)
public void method() {...}</code></pre> 
  <p>Apply this annotation to <code class="language-java">TestClass</code> methods.</p>
 </body>
